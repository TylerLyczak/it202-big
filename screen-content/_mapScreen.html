<!-- Geolocation Google maps that shows where the user is if given access --->
<div class="content mapDiv" id="mapScreen">
  <div class="ui inverted segment">
    <h1 class="italics">Geolocation Map</h1>
  </div>
  <div class="ui inverted segment">
    <p class="italics">Request to see your location to put in onto the map</p>
  </div>
  <div class="ui inverted segment">
    <button id="requestMap" class="ui inverted button">Open Map</button>
  </div>
  <div class="ui inverted segment black mapDiv">
    <div class="black" id="map"></div>
  </div>
</div>
