<!-- Dictionary Screen that shows the definitions of the user inputed word --->
<div class="content" id="dictionaryScreen">
  <div class="ui inverted segment">
    <h1 class="italics">Dictionary</h1>
  </div>
  <div class="ui inverted segment">
    <p class="italics">Enter a word that you want the definition for</p>
  </div>
  <div class="ui inverted segment">
    <div class="ui inverted form">
      <div class="two fields">
        <div class="field">
          <label>Enter a Word</label>
          <div class="ui input">
            <input id="dictionaryWord" type="text" placeholder="Enter a word...">
          </div>
        </div>
      </div>
      <button id="requestDictionary" class="ui inverted button">Sumbit</button>
    </div>
  </div>
  <div id="dictionaryResponse" class="ui inverted segment">
  </div>
</div>

<script src="./scripts/dictionary.js"></script>
<script src="./scripts/semantic.min.js"></script>
